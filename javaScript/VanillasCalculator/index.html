<body>

  <div class="jumbotron">
    <h2>How much do pies costs</h2>
    <form>
    <div class="form-group">
      <label for="price">Price</label>
      <input onchange="add()" id="price" value="20" type="number" >
    </div>
 

  <div class="form-group">
      <label for="quantity">Quantity</label>
      <span class="label label-primary" id="quantity-label">1</span>
      <!-- <input type="number" class="form-control" name="quantity" placeholder="quantity" value="1"> -->
      <input onchange="add()" id="quantity" type="range" class="form-control" name="quantity" placeholder="quantity" value="1" min="1" max="100" step="1">
    </div>
  </form>

 
  <div id="total" class="text-right text-giant total">$ 20
  </div>
 
  </div>
